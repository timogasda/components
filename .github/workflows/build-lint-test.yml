name: Build, lint and test

on:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  actions: read
  contents: read
  security-events: write
  deployments: write

jobs:
  git-secrets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        name: Checkout code with history
        with:
          fetch-depth: 100
      - name: Install git-secrets
        run: |
          wget -O /usr/local/bin/git-secrets https://raw.githubusercontent.com/awslabs/git-secrets/master/git-secrets
          chmod +x /usr/local/bin/git-secrets
          git secrets --register-aws --global
      - name: Run git-secrets
        run: |
          git rev-parse HEAD
          git secrets --scan-history
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Unlock dependencies
        uses: cloudscape-design/actions/.github/actions/unlock-dependencies@main
      - id: org-membership
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "MEMBERSHIP_CHECK=$(gh api -i /orgs/aws/members/${{ github.triggering_actor }} | head -n 1)" >> "$GITHUB_OUTPUT"
      - run: echo "$MEMBERSHIP_CHECK"
        env:
          MEMBERSHIP_CHECK: ${{ steps.org-membership.outputs.MEMBERSHIP_CHECK }}
      - run: echo "Is a member of aws"
        if: ${{ contains(steps.org-membership.outputs.MEMBERSHIP_CHECK, "HTTP/2.0 204 No Content" }}
      - run: npm install
      - run: npm run build
      # - run: npm run lint
      # - run: npm run test
      # - run: npm run test:unit
      #   if: ${{ github.repository == 'cloudscape-design/components' }}
      - name: Upload Artifacts
        uses: cloudscape-design/actions/.github/actions/upload-artifact@gasda/artifacts-v4
        with:
          path: lib/static-default
          name: dev-pages
